<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>網頁設計成果報告</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("211149msjwpuznnxljn3px.jpg"); /* 將圖片名稱改為你實際使用的檔名 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .cover-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3a78c3;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: #6aa9f5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="cover-box">
    <h1>網頁設計成果報告</h1>
    <p>姓名：邱鈺茗</p>
    <p>指導老師：劉毓芬</p>
    <p>日期：2025/05/29</p>
    <a href="作品目錄.html" class="button">進入作品目錄</a>
  </div>
</body>
</html>
