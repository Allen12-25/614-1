<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引導選單</title>

    <!--首頁指令-->
    <div style="width: 50%; margin: auto; text-align: center;">
        <h1 style="color: rgb(30, 32, 32);">網頁設計成果報告</h1>
        <hr>
    </div> <!--文字置中-->
    <div style="width: 50%; margin: auto; text-align: center;">
        <h2 style="color: rgb(214, 214, 221);"></h2> <!--名字-->

    <!--CSS--> 
    <style> 
        *{
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: #74a5c5; /* 暗色背景 */
            color: #e4e2e2; /* 白色文字 */ 
            overflow: hidden; /* 隱藏滾動條 */
        }

        .container {
            text-align: center; /* 文字置中 */
        }

        h1 {
            font-size: em; /* 增加標題字體大小 */
            margin-bottom: 10px; /* 標題下方間距 */
        }
        h1 :hover{
            color: #aec9f1;
            
        }
        p {
            font-size: 1.5em;
        }

        ul {
            list-style-type: none; /* 移除列表項目符號 */
            padding: 0; /* 移除內邊距 */
        }

        li {
            margin: 6px 0; /* 列表項目上下間距 */
        }

        .button {
            display: inline-block; /* 使按鈕顯示為行內塊 */
            width: 200px; /* 固定按鈕寬度 */
            height: 50px; /* 固定按鈕高度 */
            padding: 10px; /* 按鈕內邊距 */
            background-color: #264e81; /* 按鈕背景顏色 */
            color: #ffffff; /* 按鈕文字顏色 */
            text-decoration: none; /* 移除下劃線 */
            border-radius: 5px; /* 按鈕圓角 */
            font-size: 1.2em; /* 按鈕文字大小 */
            transition: background-color 0.3s; /* 背景顏色過渡效果 */
            line-height: 50px; /* 垂直置中 */
            text-align: center; /* 文字置中 */
            margin: 15px 0; /* 按鈕間上下間距 15px */
            text-decoration: none;
        }
        .button:hover {
            text-decoration: underline;
            color: #b1b0b0;
            background-color: #74a8f5; /* 滑鼠懸停時改變背景顏色 */
            animation: bounce-scale 0.3s ease-in-out; /* 滑鼠懸停時動畫指令*/
        } @keyframes bounce-scale { /* 滑鼠懸停時彈跳動畫 */
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.1); } /* 放大一點 */
    100% { transform: translateY(0) scale(1); }
    
}
        
        /* 框的樣式 */
        .box {
            width: 400px; 
            align-items: center;
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgb(248, 248, 247); 
            border: 1px solid #ddd1d1;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 內容置中 */
            margin: 10 auto; /* 讓框置中 */
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>這學期網頁設計上課的作品</h2>
        <p>點選以下按鈕查看作品</p>
        <footer>
        </footer>
    </div>
    <div class="box">
        <!-- 多個按鈕放在框內 -->
        <a href="https://bnlhpy.github.io/423/%E4%BD%9C%E6%A5%AD1" class="button"target="_blank" class="button">作業1</a>
        <a href="https://bnlhpy.github.io/423/%E4%BD%9C%E6%A5%AD2" class="button"target="_blank" class="button">作業2</a>

        </a>

       
        
    </div>

</body>
</html>
